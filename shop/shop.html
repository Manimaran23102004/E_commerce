<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <section id="shop">
        <div class="container py-5">
            <h1 class="text-center mb-4">Shop</h1>
            
            <!-- Filters Section -->
            <div class="mb-4 d-flex justify-content-between">
                <div>
                    <select class="form-select" style="width: 200px;">
                        <option selected>Sort By</option>
                        <option value="1">Price: Low to High</option>
                        <option value="2">Price: High to Low</option>
                        <option value="3">Popularity</option>
                    </select>
                </div>
                <div>
                    <input type="search" class="form-control" placeholder="Search products..." style="width: 300px;">
                </div>
            </div>
            
            <!-- Product Grid -->
            <div class="row g-4">
                <!-- Product 1 -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" alt="Product 1" class="img-fluid product-image">
                        <div class="mt-3">
                            <p class="product-title">Product 1</p>
                            <p class="text-muted">₹1000</p>
                            <button class="btn btn-primary w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" alt="Product 2" class="img-fluid product-image">
                        <div class="mt-3">
                            <p class="product-title">Product 2</p>
                            <p class="text-muted">₹1500</p>
                            <button class="btn btn-primary w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Add more products as needed -->
            </div>
    
            <!-- Pagination -->
            <nav aria-label="Page navigation example" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
      </section>
</body>
</html>
